<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer V60</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-200 font-sans flex flex-col justify-between h-screen w-screen">
    <div class="flex flex-col p-6">
        <h1 class="text-2xl font-medium" id="title"></h1>
        <p id="totalTime">Total time : 50s</p>
    </div>

    <div class="flex self-center">
        <h1 class="text-5xl font-medium" id="timer"></h1>
    </div>

    <div class="flex flex-col p-6 gap-3">
        <div class="grid grid-cols-2 gap-2">
            <button class="w-full shadow-md shadow-gray-500 bg-black text-white rounded-lg h-10" id="play">Play</button>
            <button class="w-full shadow-md shadow-gray-500 bg-black text-white rounded-lg h-10" id="reset">Reset</button>
        </div>
        <button class="w-full shadow-md shadow-gray-500 bg-gradient-to-r from-sky-950 to-sky-900 rounded-md text-white rounded-lg h-10" onclick="quit()">Quit</button>
    </div>

    <script src="script/timer.js"></script>
</body>
</html>
